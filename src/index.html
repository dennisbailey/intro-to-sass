<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Syntactically Awesome Stylesheets - Login</title>

    <link rel="stylesheet" type="text/css" href="styles/css/main.css">
  </head>
  <body>
    <div id="login-container" class="wrapper">
      <h1>Login</h1>
      <div id="login-box" class="form-fields">
        <form>
          <label for="email">Email</label><br>
          <input type="email"></form><br>
          <label for="password">Password</label><br>
          <input type="password"></form><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <p class="center">Need to register an account? <a href="#">Register now.</a></p>
    </div>

  </body>
</html>
